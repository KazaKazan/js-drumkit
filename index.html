<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>JS Drumkit</title>
</head>

<body>

    <div class="main">
        <div class="key" data-key="65">
            <p class="hotkey">A</p>
            <p class="soundName">Boom</p>
        </div>
        <div class="key" data-key="83">
            <p class="hotkey">S</p>
            <p class="soundName">Clap</p>
        </div>
        <div class="key" data-key="68">
            <p class="hotkey">D</p>
            <p class="soundName">HiHat</p>
        </div>
        <div class="key" data-key="70">
            <p class="hotkey">F</p>
            <p class="soundName">Kick</p>
        </div>
        <div class="key" data-key="71">
            <p class="hotkey">G</p>
            <p class="soundName">OpenHat</p>
        </div>
        <div class="key" data-key="72">
            <p class="hotkey">H</p>
            <p class="soundName">Ride</p>
        </div>
        <div class="key" data-key="74">
            <p class="hotkey">J</p>
            <p class="soundName">Snare</p>
        </div>
        <div class="key" data-key="75">
            <p class="hotkey">K</p>
            <p class="soundName">Tink</p>
        </div>
        <div class="key" data-key="76">
            <p class="hotkey">L</p>
            <p class="soundName">Tom</p>
        </div>
    </div>

    <audio data-key="65" src="assets/sounds/boom.wav"></audio>
    <audio data-key="83" src="assets/sounds/clap.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tink.wav"></audio>
    <audio data-key="76" src="assets/sounds/tom.wav"></audio>

</body>

</html>
